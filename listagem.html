  <script>
      function tableCreate() {
        let url = 'http://localhost:8080/historico';
          fetch(url)
              .then(response => response.json())
              .then(data => {
              //let section = document.querySelector('section');
              let body = document.getElementsByName('tbList')[0];
              let tbl = document.createElement('table');
              tbl.style.width = '100%';
              tbl.className = 'table bg-light mt-3';
              tbl.setAttribute('border', '1');
              let tbdy = document.createElement('tbody');
              for (let i = 0; i < data.length; i++) {
                  let tr = document.createElement('tr');
                  for (let j = 0; j < 3; j++) {
                  if (i == 0) {
                      let th = document.createElement('th');
                      th.appendChild(document.createTextNode(Object.keys(data[i])[j]))
                      tr.appendChild(th);
                  } else {
                      let td = document.createElement('td');
                      td.appendChild(document.createTextNode(Object.values(data[i])[j]))
                      tr.appendChild(td);
                  }
                  }
                  tbdy.appendChild(tr);
              }
              tbl.appendChild(tbdy);
              //section.appendChild(tbl);
              body.appendChild(tbl)
              });
             
    }
    tableCreate();
    </script>
